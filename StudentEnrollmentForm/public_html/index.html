<!DOCTYPE html>

  <head>
    <title>Student Data Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  
    <div class="container mt-5">
      <h1 class="mb-4">Student Data Form</h1>
      <form id="studentForm" class="mb-5" method="get">
        <div class="form-group">
          <label for="rollNo">Roll No:</label>
          <input
            type="text"
            class="form-control"
            id="rollNo"
            name="rollNo"
            required
            onchange="getStudent()"
          />
        </div>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
          />
        </div>
        <div class="form-group">
          <label for="class">Class:</label>
          <input type="text" class="form-control" id="class" name="class" />
        </div>
        <div class="form-group">
          <label for="birthDate">Birth Date:</label>
          <input
            type="date"
            class="form-control"
            id="birthDate"
            name="birthDate"
          />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>
        <div class="form-group">
          <label for="enrollmentDate">Enrollment Date:</label>
          <input
            type="date"
            class="form-control"
            id="enrollmentDate"
            name="enrollmentDate"
          />
        </div>
        <button type="button" class="btn btn-primary" id="saveButton" onclick="saveData()" disabled>
          Save
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="updateButton"
          onclick="changeData()"
          disabled
        >
          Update
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="resetButton"
          onclick="resetForm()"
          disabled
        >
          Reset
        </button>
      </form>
    </div>

    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
      
    </script>
